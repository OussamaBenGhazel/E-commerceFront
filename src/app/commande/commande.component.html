<div class="order-container">
  <!-- Header avec icône et effet -->
  <header class="order-header">
    <h2>
      <svg class="header-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M9 17.25v1.007a3 3 0 01-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0115 18.257V17.25m6-12V15a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 15V5.25m18 0A2.25 2.25 0 0018.75 3H5.25A2.25 2.25 0 003 5.25m18 0V12a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 12V5.25"/>
      </svg>
      Confirmation de votre commande
    </h2>
    <div class="header-underline"></div>
  </header>

  <!-- Messages d'alerte -->
  <div class="alert-container">
    <div *ngIf="message" class="alert alert-success">
      <span class="alert-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M20 6L9 17l-5-5"/>
        </svg>
      </span>
      {{ message }}
    </div>
    <div *ngIf="error" class="alert alert-error">
      <span class="alert-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"/>
        </svg>
      </span>
      {{ error }}
    </div>
  </div>

  <!-- Détails de la commande -->
  <div *ngIf="commande" class="order-details">
    <div class="order-card">
      <div class="order-grid">
        <div class="order-item">
          <span class="label">
            <svg class="item-icon pulse-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V8a2 2 0 00-2-2h-4"/>
            </svg>
            Commande ID
          </span>
          <span class="value">{{ commande.id }}</span>
        </div>
        <div class="order-item">
          <span class="label">
            <svg class="item-icon pulse-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M15 7h3a5 5 0 015 5v7a5 5 0 01-5 5H6a5 5 0 01-5-5v-7a5 5 0 015-5h3"/>
            </svg>
            Numéro
          </span>
          <span class="value">{{ commande.orderNumber }}</span>
        </div>
        <div class="order-item">
          <span class="label">
            <svg class="item-icon pulse-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 005.25 9h13.5A2.25 2.25 0 0121 11.25v7.5"/>
            </svg>
            Date
          </span>
          <span class="value">{{ commande.orderDate | date:'medium' }}</span>
        </div>
        <div class="order-item">
          <span class="label">
            <svg class="item-icon pulse-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
            </svg>
            Total Panier
          </span>
          <span class="value">{{ totalPrice | currency:'EUR' }}</span>
        </div>
        <div class="order-item order-total">
          <span class="label">
            <svg class="item-icon pulse-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12h-1m-16 0h1"/>
            </svg>
            Total Commande
          </span>
          <span class="value">{{ commande.totalAmount | currency:'EUR' }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Sélecteur dynamique -->
  <div class="dynamic-choose">
    <label class="choose-label">Action sur la commande :</label>
    <div class="choose-options">
      <button class="choose-btn" [ngClass]="{'active': selectedAction === 'view'}" (click)="selectAction('view')">
        <svg class="choose-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7z"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>
        Visualiser
      </button>
      <button class="choose-btn" [ngClass]="{'active': selectedAction === 'edit'}" (click)="selectAction('edit')">
        <svg class="choose-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"/>
          <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/>
        </svg>
        Modifier
      </button>
      <button class="choose-btn" [ngClass]="{'active': selectedAction === 'cancel'}" (click)="selectAction('cancel')">
        <svg class="choose-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M6 18L18 6M6 6l12 12"/>
        </svg>
        Annuler
      </button>
    </div>
  </div>

  <!-- Boutons d'action -->
  <div class="action-buttons">
    <button class="btn btn-secondary" (click)="goToProductList()">
      <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M15 19l-7-7 7-7"/>
      </svg>
      <span>Retour aux produits</span>
    </button>
    <button class="btn btn-primary" (click)="goToFacture()">
      <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"/>
      </svg>
      <span>Voir la facture</span>
    </button>
  </div>
</div>
